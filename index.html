// Initialize and add the map
function initMap() {
  // The location of My Home
  var myhome = {lat: 40.892777, lng: -73.861109};
  // The map, centered at My Home
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: myhome});
  // The marker, positioned at MyHome
  var marker = new google.maps.Marker({position: myhome, map: map});
}
    </script>
    <!--Load the API from the specified URL

    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtVpSB9t6ORxNRXgYJ5SGitBADSb71zCI&callback=initMap">
